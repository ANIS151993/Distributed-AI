global:
  seed: 42
  deterministic: true
  request_timeout_s: 120
  weight_learning_rate: 0.2

agents:
  - id: agent_llama3
    host: agent_llama3
    port: 11434
    model: llama3.2:3b
    base_weight: 1.0
    topic_tags: [general, reasoning, factual]
    enabled: true

  - id: agent_mistral
    host: agent_mistral
    port: 11434
    model: qwen2.5:3b
    base_weight: 1.0
    topic_tags: [general, science, reasoning]
    enabled: true

  - id: agent_phi3
    host: agent_phi3
    port: 11434
    model: phi3:mini
    base_weight: 0.9
    topic_tags: [general, coding, math]
    enabled: true

  - id: agent_gemma
    host: agent_gemma
    port: 11434
    model: gemma2:2b
    base_weight: 1.1
    topic_tags: [general, factual, science]
    enabled: true
